      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="Login.css" />

</head>

<body>

   <header class="nav">
      <div class="logo">
        <a href="/Src/index.html">
          <img src="https://www.svgrepo.com/show/59465/mona-lisa.svg" alt="logo">
        </a>
        
      </div>
      
      <div class="title">
        <a id="all-products-text" href="/Src/allPosters.html">
          <div   >
            All Products
        </div>
        </a>
         
      </div>
  
  
      <div class="information">
          <div class="login">
              <a href="#test2">
                  <div class="fill">
                    <a href="/Src/Login.html">
                      <img src="https://www.svgrepo.com/show/497407/profile-circle.svg" alt="logo">
                    </a>
                  </div>    
              </a>
          </div>
          <div class="basket">
              <div class="fill">
                <a href="/Src/Basket.html">
                  <img src="https://www.svgrepo.com/show/477196/basket-free-material.svg" alt="logo">
  
                </a>
              </div>
          </div>
      </div>
  </header>
   <div class="background">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign in</h3>
    
                <div class="form-outline mb-4">
                  <input type="name" id="name" class="form-control form-control-lg" value = ""/>
                  <label class="form-label" for="name">Name</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" value = "" />
                  <label class="form-label" for="password">Password</label>
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> &nbsp Remember password </label>
                </div>

                <a href="/Src/index.html">
                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="Login()" >Login</button>
                  </a>
                <hr class="my-4">
    
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>

   <script type="text/javascript">
    function Login() {
      localStorage.clear();
      store();
    }
      function store()
       {
        // get name
        let inputname = document.getElementById("name");
        // save name
        localStorage.setItem("Name", inputname.value);
        // get password
        let inputpword = document.getElementById("password");
        // save password
        localStorage.setItem("Password", inputpword.value);
      }
    </script>
</body>
