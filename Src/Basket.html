<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Basket</title>
    <script src="App.js"> </script>
</head>

<body>

  <header class="nav">
    <div class="logo">
      <a href="/Src/index.html">
        <img src="https://www.svgrepo.com/show/59465/mona-lisa.svg" alt="logo">
      </a>
      
    </div>
    
    <div class="title">
      <a id="all-products-text" href="/Src/allPosters.html">
        <div   >
          All Products
      </div>
      </a>
       
    </div>


    <div class="information">
        <div class="login">
            <a href="#test2">
                <div class="fill">
                  <a href="/Src/Login.html">
                    <img src="https://www.svgrepo.com/show/497407/profile-circle.svg" alt="logo">
                  </a>
                </div>    
            </a>
        </div>
        <div class="basket">
            <div class="fill">
              <a href="/Src/Basket.html">
                <img src="https://www.svgrepo.com/show/477196/basket-free-material.svg" alt="logo">

              </a>
            </div>
        </div>
    </div>
</header>

    <section class="vh-100" id = "product-section">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <p><span class="h2" id="message">Your Shopping Cart </span><span class="h4" id = "itemCount"> &nbsp (Your cart is empty)</span></p>
              <div id = basket>
            </div>
      
              <div class="card mb-5">
                <div class="card-body p-4">
      
                  <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                      <span class="small text-muted me-2">Order total:</span> <span
                        class="lead fw-normal" id = "totalAmount">0 kr</span>
                    </p>
                  </div>
      
                </div>
              </div>
      
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
                <button type="button" class="btn btn-primary btn-lg">Go to payment</button>
              </div>
      
            </div>
          </div>
        </div>
      </section>
  <script>
    document.body.onload = addNameToBasket(); 
    document.body.onload = showCartTable();
  </script>
</body>
